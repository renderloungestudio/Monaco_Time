<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monaco Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* transparent background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full height */
    }

    .time {
      font-size: 16px;  /* bigger digits */
      font-weight: 500;
      color: #fff;      /* white text */
    }
  </style>
</head>
<body>
  <span class="time" id="monaco-time">--:--</span>

  <script>
    function updateMonacoTime() {
      const options = {
        timeZone: "Europe/Monaco",
        hour: "numeric",
        minute: "numeric",
        hour12: true
      };
      const formatter = new Intl.DateTimeFormat([], options);
      document.getElementById("monaco-time").textContent = formatter.format(new Date());
    }

    setInterval(updateMonacoTime, 1000);
    updateMonacoTime();
  </script>
</body>
</html>
